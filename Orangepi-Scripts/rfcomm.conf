# Fichero RFCOMM, debe ir en /etc/bluetooth
# RFCOMM configuration file.
rfcomm0 {
    # Automatically bind the device at startup
    bind yes;
    # Bluetooth address of the device (smartphone)
    device 9C:73:B1:0D:62:1C;
    # RFCOMM channel for the connection
    channel 1;
    # Description of the connection
    comment "SmartPhone";
}

# Para activarlo usar los siguientes comandos
# sudo rfcomm bind hci0 9C:73:B1:0D:62:1C 1
# sudo rfcomm listen 9C:73:B1:0D:62:1C 1